# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Reference:
# https://www.rupeshtiwari.com/setup-ci-cd-for-angular-app-with-github-action/
# https://focisolutions.com/2020/04/github-actions-deploying-an-angular-app/

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    steps:
      - uses: actions/checkout@v3

      - name: Inject API key
        run: |
          echo "export const GITHUB_GRAPHQL_API = 'https://api.github.com/graphql';" > src/app/config.ts
          echo "export const GITHUB_PERSONAL_ACCESS_TOKEN = '${{ secrets.API_KEY }}';" >> src/app/config.ts

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:ci

      - name: Test
        run: npm run test:ci

      - name: Archive build
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: deploy_dist
          path: dist

      - name: Archive code coverage
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: deploy_coverage
          path: coverage

  deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: deploy_dist

      - name: debug
        uses: actions/download-artifact@v3
        run: |
          ls
          tree

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages
          folder: dist/awesome-repo-comparison

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: deploy_dist/angular-demo
